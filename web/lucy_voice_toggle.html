<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lucy - Voice Robot</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            touch-action: pan-y pinch-zoom;  /* Allow vertical scrolling on mobile */
            position: fixed;  /* Prevent iOS bounce */
            width: 100%;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            min-height: 0;  /* Critical for flexbox scrolling */
            position: relative;
        }

        /* Status Bar */
        .status-bar {
            background: rgba(102, 126, 234, 0.9);
            color: white;
            padding: 8px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85em;
            flex-shrink: 0;
            position: sticky;
            top: 0;
            z-index: 20;
        }

        .status-bar.connected { background: rgba(76, 175, 80, 0.9); }
        .status-bar.error { background: rgba(244, 67, 54, 0.9); }

        /* Mode Toggle */
        .mode-toggle {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 3px;
            display: flex;
            gap: 5px;
        }

        .mode-btn {
            padding: 5px 15px;
            border: none;
            border-radius: 12px;
            background: transparent;
            color: white;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.3s;
        }

        .mode-btn.active {
            background: white;
            color: #667eea;
            font-weight: 600;
        }

        /* Lucy's Face */
        .face-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 0 0 30px 30px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            flex-shrink: 0;  /* Keep face size fixed */
            position: sticky;  /* Make face always visible */
            top: 38px;  /* Below status bar */
            z-index: 10;
        }

        #face-canvas {
            width: 100%;
            max-width: 300px;
            height: 300px;
            border-radius: 20px;
        }

        .face-status {
            margin-top: 10px;
            font-size: 0.9em;
            color: #667eea;
            font-weight: 500;
        }

        /* Chat Area */
        .chat-container {
            flex: 1;
            min-height: 0;  /* Critical for flex + overflow to work */
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;  /* Smooth scrolling on iOS */
            padding: 20px;
            padding-bottom: 30px;  /* Extra space at bottom */
            display: flex;
            flex-direction: column;
            gap: 10px;
            overscroll-behavior: contain;  /* Prevent bounce on mobile */
        }

        .message {
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            animation: fadeIn 0.3s;
            word-wrap: break-word;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            align-self: flex-end;
            margin-left: auto;
        }

        .assistant-message {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            align-self: flex-start;
            border: 2px solid #667eea;
        }

        .system-message {
            background: rgba(255, 255, 255, 0.8);
            color: #666;
            align-self: center;
            font-size: 0.85em;
            text-align: center;
        }

        /* Controls */
        .controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 30px 30px 0 0;
            flex-shrink: 0;  /* Prevent controls from shrinking */
            position: sticky;  /* Keep controls at bottom */
            bottom: 0;
            z-index: 10;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.1);
        }

        .voice-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .text-controls {
            display: none;
            gap: 10px;
        }

        .voice-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        #mic-btn {
            background: #667eea;
            color: white;
        }

        #mic-btn:active {
            transform: scale(0.95);
        }

        #mic-btn.listening {
            background: #ff4757;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .voice-hint {
            flex: 1;
            text-align: center;
            color: #667eea;
            font-size: 0.9em;
            font-weight: 500;
        }

        .text-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }

        .text-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            padding: 15px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            flex-shrink: 0;
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .face-container {
                padding: 15px;
                top: 34px;  /* Adjust for smaller status bar */
            }

            #face-canvas {
                max-width: 180px;
                height: 180px;
            }

            .message {
                max-width: 85%;
                font-size: 0.95em;
            }

            .mode-btn {
                padding: 5px 10px;
                font-size: 0.8em;
            }

            .status-bar {
                padding: 6px 10px;
                font-size: 0.8em;
            }

            .controls {
                padding: 12px;
            }

            .voice-btn {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }

            .voice-hint {
                font-size: 0.85em;
            }

            /* Ensure voice controls are always visible */
            .voice-controls {
                display: flex !important;
                justify-content: center;
            }

            /* Make text input mobile-friendly */
            .text-input {
                font-size: 16px;  /* Prevent iOS zoom */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Status Bar with Mode Toggle -->
        <div class="status-bar" id="status">
            <span id="status-text">Connecting...</span>
            <div class="mode-toggle">
                <button class="mode-btn active" id="voice-mode-btn">üé§ Voice</button>
                <button class="mode-btn" id="text-mode-btn">‚å®Ô∏è Text</button>
            </div>
        </div>

        <!-- Lucy's Face -->
        <div class="face-container">
            <canvas id="face-canvas" width="300" height="300"></canvas>
            <div class="face-status" id="face-status">üòä Ready to chat!</div>
        </div>

        <!-- Chat Messages -->
        <div class="chat-container" id="chat"></div>

        <!-- Controls -->
        <div class="controls">
            <!-- Voice Mode -->
            <div class="voice-controls" id="voice-controls">
                <button class="voice-btn" id="mic-btn" title="Click to start/stop listening">üé§</button>
                <div class="voice-hint">Click to start listening</div>
            </div>

            <!-- Text Mode -->
            <div class="text-controls" id="text-controls">
                <input type="text" class="text-input" id="text-input" placeholder="Type your message...">
                <button class="send-btn" id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // MODE SWITCHING
        // ==========================================
        let currentMode = 'voice';

        document.getElementById('voice-mode-btn').addEventListener('click', () => {
            currentMode = 'voice';
            document.getElementById('voice-mode-btn').classList.add('active');
            document.getElementById('text-mode-btn').classList.remove('active');
            document.getElementById('voice-controls').style.display = 'flex';
            document.getElementById('text-controls').style.display = 'none';
        });

        document.getElementById('text-mode-btn').addEventListener('click', () => {
            currentMode = 'text';
            document.getElementById('text-mode-btn').classList.add('active');
            document.getElementById('voice-mode-btn').classList.remove('active');
            document.getElementById('voice-controls').style.display = 'none';
            document.getElementById('text-controls').style.display = 'flex';
            document.getElementById('text-input').focus();
        });

        // ==========================================
        // LUCY'S ANIMATED FACE
        // ==========================================
        const canvas = document.getElementById('face-canvas');
        const ctx = canvas.getContext('2d');

        let faceState = {
            talking: false,
            listening: false,
            blinking: false,
            blinkTimer: 0,
            eyeX: 0,
            eyeY: 0,
            mouthOpen: 0,           // 0-1 value for mouth openness
            mouthTarget: 0,         // Target mouth openness
            mouthSpeed: 0.15,       // How fast mouth moves (lower = slower)
            lastPhonemeChange: 0    // Time since last phoneme change
        };

        function drawFace() {
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            drawEye(centerX - 50, centerY - 20);
            drawEye(centerX + 50, centerY - 20);
            drawMouth(centerX, centerY + 50);

            if (Math.random() < 0.01) {
                faceState.blinking = true;
                faceState.blinkTimer = 5;
            }

            if (faceState.blinkTimer > 0) {
                faceState.blinkTimer--;
                if (faceState.blinkTimer === 0) faceState.blinking = false;
            }

            // Smooth mouth animation when talking
            if (faceState.talking) {
                // Change mouth target randomly to simulate phonemes
                faceState.lastPhonemeChange++;
                if (faceState.lastPhonemeChange > 8) {  // Change every ~8 frames (~133ms at 60fps)
                    faceState.mouthTarget = Math.random() * 0.6 + 0.2;  // Random between 0.2-0.8
                    faceState.lastPhonemeChange = 0;
                }

                // Smoothly interpolate to target (easing)
                faceState.mouthOpen += (faceState.mouthTarget - faceState.mouthOpen) * faceState.mouthSpeed;
            } else {
                // Close mouth smoothly when not talking
                faceState.mouthOpen += (0 - faceState.mouthOpen) * 0.2;
            }

            requestAnimationFrame(drawFace);
        }

        function drawEye(x, y) {
            if (faceState.blinking) {
                ctx.strokeStyle = '#FF69B4';
                ctx.lineWidth = 5;
                ctx.beginPath();
                ctx.moveTo(x - 20, y);
                ctx.lineTo(x + 20, y);
                ctx.stroke();
            } else {
                ctx.fillStyle = '#FF69B4';
                ctx.beginPath();
                ctx.ellipse(x, y, 30, faceState.listening ? 40 : 35, 0, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = '#6495ED';
                ctx.beginPath();
                ctx.arc(x + faceState.eyeX, y + faceState.eyeY, 15, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(x - 5 + faceState.eyeX, y - 5 + faceState.eyeY, 5, 0, Math.PI * 2);
                ctx.fill();

                if (faceState.listening) {
                    ctx.strokeStyle = 'rgba(255, 105, 180, 0.5)';
                    ctx.lineWidth = 8;
                    ctx.beginPath();
                    ctx.ellipse(x, y, 35, 45, 0, 0, Math.PI * 2);
                    ctx.stroke();
                }
            }
        }

        function drawMouth(x, y) {
            ctx.strokeStyle = '#9370DB';
            ctx.lineWidth = 8;
            ctx.lineCap = 'round';

            if (faceState.mouthOpen > 0.05) {
                // Animated talking mouth - smoothly opens and closes
                const mouthHeight = 15 + faceState.mouthOpen * 25;  // 15-40px range
                const mouthWidth = 30 - faceState.mouthOpen * 5;    // Slight width variation

                ctx.fillStyle = '#9370DB';
                ctx.beginPath();
                ctx.ellipse(x, y + 10, mouthWidth, mouthHeight, 0, 0, Math.PI * 2);
                ctx.fill();
            } else {
                // Static smile when not talking
                ctx.beginPath();
                ctx.arc(x, y, 40, 0.2, Math.PI - 0.2);
                ctx.stroke();
            }
        }

        drawFace();

        // ==========================================
        // WEBSOCKET CONNECTION
        // ==========================================
        let ws = null;
        const status = document.getElementById('status');
        const statusText = document.getElementById('status-text');
        const chat = document.getElementById('chat');
        const faceStatus = document.getElementById('face-status');

        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

            ws.onopen = () => {
                statusText.textContent = 'Connected';
                status.className = 'status-bar connected';
                faceStatus.textContent = 'üòä Ready!';
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };

            ws.onclose = () => {
                statusText.textContent = 'Disconnected';
                status.className = 'status-bar error';
                setTimeout(connect, 2000);
            };
        }

        function handleMessage(data) {
            const msg = document.createElement('div');
            msg.className = 'message';

            switch(data.type) {
                case 'user':
                    msg.classList.add('user-message');
                    msg.textContent = data.content;
                    break;

                case 'assistant':
                    msg.classList.add('assistant-message');
                    msg.textContent = data.content;
                    faceState.talking = false;
                    faceStatus.textContent = 'üòä Ready!';

                    if (data.speak && currentMode === 'voice') {
                        speakText(data.content);
                    }
                    break;

                case 'system':
                    msg.classList.add('system-message');
                    msg.textContent = data.content;
                    break;

                case 'thinking':
                    faceState.talking = true;
                    faceStatus.textContent = 'ü§î Thinking...';
                    return;

                case 'idle':
                    msg.classList.add('assistant-message');
                    msg.textContent = data.content;
                    if (data.speak && currentMode === 'voice') {
                        speakText(data.content);
                    }
                    break;
            }

            chat.appendChild(msg);

            // Ensure scrolling happens after DOM update
            requestAnimationFrame(() => {
                msg.scrollIntoView({ behavior: 'smooth', block: 'end' });
            });
        }

        // ==========================================
        // VOICE INPUT
        // ==========================================
        let recognition = null;
        let isListening = false;

        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onresult = (event) => {
                const transcript = event.results[event.results.length - 1][0].transcript;
                sendMessage(transcript);
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                // Auto-restart on certain errors
                if (event.error === 'no-speech' || event.error === 'audio-capture') {
                    if (isListening) {
                        setTimeout(() => {
                            try { recognition.start(); } catch(e) {}
                        }, 100);
                    }
                }
            };

            recognition.onend = () => {
                // Auto-restart if still in listening mode
                if (isListening) {
                    try {
                        recognition.start();
                    } catch(e) {
                        console.log('Restart prevented:', e);
                    }
                }
            };
        }

        const micBtn = document.getElementById('mic-btn');

        micBtn.addEventListener('click', toggleListening);

        function toggleListening(e) {
            e.preventDefault();
            if (!recognition) {
                alert('Voice not supported. Use Chrome/Edge on Android or Safari on iOS.');
                return;
            }

            if (isListening) {
                // Stop listening
                isListening = false;
                recognition.stop();
                micBtn.classList.remove('listening');
                faceState.listening = false;
                faceStatus.textContent = 'üòä Ready!';
                document.querySelector('.voice-hint').textContent = 'Click to start listening';
            } else {
                // Start listening
                isListening = true;
                micBtn.classList.add('listening');
                faceState.listening = true;
                faceStatus.textContent = 'üé§ Always listening...';
                document.querySelector('.voice-hint').textContent = 'Listening... (click to stop)';
                try {
                    recognition.start();
                } catch(e) {
                    console.error('Failed to start:', e);
                }
            }
        }

        // ==========================================
        // VOICE OUTPUT
        // ==========================================
        let femaleVoice = null;

        // Select a female voice when available
        function loadFemaleVoice() {
            const voices = window.speechSynthesis.getVoices();
            // Try to find a female voice (prefer Google, Samantha, or any female voice)
            femaleVoice = voices.find(v =>
                v.name.includes('Female') ||
                v.name.includes('Samantha') ||
                v.name.includes('Google US English') ||
                v.name.includes('Microsoft Zira')
            ) || voices.find(v => v.name.includes('female'))
              || voices.find(v => !v.name.includes('Male'));

            console.log('Selected voice:', femaleVoice ? femaleVoice.name : 'default');
        }

        // Load voices when available
        if (window.speechSynthesis.onvoiceschanged !== undefined) {
            window.speechSynthesis.onvoiceschanged = loadFemaleVoice;
        }
        loadFemaleVoice();

        function speakText(text) {
            const cleanText = text.replace(/[\u{1F600}-\u{1F64F}]/gu, '')
                                 .replace(/[\u{1F300}-\u{1F5FF}]/gu, '')
                                 .replace(/[\u{1F680}-\u{1F6FF}]/gu, '')
                                 .replace(/[\u{2600}-\u{26FF}]/gu, '');

            const utterance = new SpeechSynthesisUtterance(cleanText);

            // Use female voice if available
            if (femaleVoice) {
                utterance.voice = femaleVoice;
            }

            utterance.rate = 1.0;
            utterance.pitch = 1.3;  // Higher pitch for more feminine sound
            utterance.volume = 1.0;

            utterance.onstart = () => {
                faceState.talking = true;
                faceState.mouthOpen = 0;
                faceState.lastPhonemeChange = 0;
                faceStatus.textContent = 'üó£Ô∏è Speaking...';
            };

            utterance.onend = () => {
                faceState.talking = false;
                faceState.mouthTarget = 0;
                faceStatus.textContent = isListening ? 'üé§ Always listening...' : 'üòä Ready!';
            };

            // Use word boundaries to create more natural pauses
            utterance.onboundary = (event) => {
                if (event.name === 'word') {
                    // Slight pause between words (close mouth briefly)
                    faceState.mouthTarget = 0.1;
                    faceState.lastPhonemeChange = 0;
                }
            };

            window.speechSynthesis.speak(utterance);
        }

        // ==========================================
        // TEXT INPUT
        // ==========================================
        function sendMessage(text = null) {
            const input = document.getElementById('text-input');
            const message = text || input.value.trim();

            if (!message || !ws) return;

            ws.send(JSON.stringify({
                type: 'chat',
                message: message
            }));

            input.value = '';
        }

        document.getElementById('send-btn').addEventListener('click', () => sendMessage());
        document.getElementById('text-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // ==========================================
        // STARTUP
        // ==========================================
        connect();
    </script>
</body>
</html>
